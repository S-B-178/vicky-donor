<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up as Client</title>
        <meta charset="utf-8">
        <link href="bootstrap.css" type="text/css" rel="stylesheet">
        <link href="test1.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Bellota+Text&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="video-container">
                    <video autoplay loop muted>
                        <source src="background-computer.mp4" type="video/mp4">
                    </video>
                </div>
        <div class="section">
            <div class="abc">
                <div class="head">
                <h1>Create Your Account as Client</h1> 
                </div>
                <div class="jump">
                <div class="jumbotron">
                <form class="form-inline">
            <div class= "from-group">
               <label for="f_name">First name:</label>
                <input id="f_name" class="form-control" type="text" placeholder="John" required>
            </div>
            <div class= "from-group">
                <label for="l_name">Last Name:</label>
                <input id="l_name" class="form-control" type="text" placeholder="Smith" required> 
            </div>
            <div class= "from-group">
                <label for="email">Email:</label>
                <input id="email" class="form-control" type="email" placeholder="Your email" required>
            </div>
            <div class="from-group">
                <label for="mob">Mobile No. :</label>
                <select id="ph" class="form-control ">
                    <option>+91</option>
                    <option>+92</option>
                    <option>+1</option>
                    <option>+966</option>
                    <option>+86<option>
                    <option>+98</option>
                </select>
                <input id="mob" class="form-control" type="tel" placeholder="6987125463" required>
            </div>
            <div class="from-group">
                <label for="add">Address :</label>
                <input id="add" class="form-control" type="text">
            </div>
            <div class="from-group">
                <label for="aadhar">Aadhar No:</label>
                <input id="aadhar" class="form-control" type="tel" placeholder="1234-5678-1987"  required>
            </div>
             <div class="from-group">
                <label for="Age">Birth Certificate:</label>
                <input id="Age" class="form-control" type="file" placeholder="_DSC.jpge" required>
            </div>
            <div class="but">
            <a class="btn btn-success" href="client_submissionn.html" role="button">Submit</a>
            </div>
        </form>
        </div>
        </div>
           </div>         
        </div>
    </body>
