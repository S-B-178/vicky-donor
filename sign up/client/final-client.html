<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up as Client</title>
        <meta charset="utf-8">
        <link href="bootstrap.css" type="text/css" rel="stylesheet">
        <link href="final-client.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Bellota+Text&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    </head>
    <body id="body">
        <div class="video-container">

            <video autoplay loop muted>
                <source src="./../../login/background-computer.mp4" type="video/mp4">
            </video>
        </div>
        <div class="section">
            <div class="jump">
                <div class="jumbotron">
                    <div class="head">
                        <h1>Create Your Account as Client</h1>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <form class="from-inline">
                                <div class="from-group">
                                    <label for="f_name">First name:</label>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <form class="from-inline">
                                <div class="from-group">
                                    <input id="f_name" class="form-control" type="text" placeholder="John" required>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <form class="from-inline">
                                <div class="from-group">
                                    <label for="l_name">Last Name:</label>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <form class="from-inline">
                                <div class="from-group">
                                    <input id="l_name" class="form-control" type="text" placeholder="Smith" required>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <form class="from-inline">
                                <div class="from-group">
                                    <label for="email">Email:</label>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <form class="from-inline">
                                <div class="from-group">
                                    <input id="email" class="form-control" type="email" placeholder="Your email" required>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <form class="from-inline">
                                <div class="from-group">
                                    <label for="mob">Mobile No. :</label>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-2">
                            <form class="from-inline">
                                <div class="from-group">
                                    <select id="ph" class="form-control "  >
                                        <option selected>+91</option>
                                        <option>+91</option>
                                        <option>+92</option>
                                        <option>+1</option>
                                        <option>+966</option>
                                        <option>+86</option>
                                    </select>

                                </div>
                            </form>
                        </div>
                        <div class="col-md-4">
                            <form class="from-inline">
                                <div class="from-group">
                                    <input id="mob" class="form-control" type="tel" placeholder="6987125463" required>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <form class="from-inline">
                                <div class="from-group">
                                    <label for="add">Address :</label>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <form class="from-inline">
                                <div class="from-group">
                                    <input id="add" class="form-control" type="text" placeholder="Address">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <form class="from-inline">
                                <div class="from-group">
                                    <label for="aadhar">Aadhar No:</label>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <form class="from-inline">
                                <div class="from-group">
                                    <input id="aadhar" class="form-control" type="tel" placeholder="1234-5678-1987"  required>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <form class="from-inline">
                                <div class="from-group">
                                    <label for="Age">Birth Certificate:</label>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <form class="from-inline">
                                <div class="from-group">
                                    <input id="Age" class="form-control" type="file" placeholder="_DSC.jpge" required>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="but">
                        <a class="btn btn-success" href="client_submissionn.html" role="button">Submit</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
